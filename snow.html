<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faster Pink Snow Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://t1.daumcdn.net/cfile/tistory/1276D30F4C6FEEC652') no-repeat center center fixed;
      background-size: 100% 100%;
    }

    .snowflake {
      position: absolute;
      width: 10px; /* 변경된 너비 */
      height: 10px; /* 변경된 높이 */
      border-radius: 50%; /* 동그랗게 만듭니다 */
      background-color: #fff; /* 배경색을 흰색으로 설정합니다 */
      pointer-events: none;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      document.body.appendChild(snowflake);

      const startX = Math.random() * window.innerWidth;
      const startY = -10;
      const speed = 5 + Math.random() * 5; // 자연스러운 속도 값


      snowflake.style.left = startX + 'px';
      snowflake.style.top = startY + 'px';

      function snowfall() {
        const currentY = parseFloat(snowflake.style.top);
        if (currentY >= window.innerHeight) {
          snowflake.remove();
          createSnowflake();
        } else {
          snowflake.style.top = currentY + speed + 'px';
          requestAnimationFrame(snowfall);
        }
      }

      snowfall();
    }

    function createSnowfall() {
      setInterval(createSnowflake, 100);
    }

    createSnowfall();
  </script>
</body>
</html>
